<div class="pagination">
   <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{page.previous_page_number}}">Zurück</a>
        {% endif %}
        <span class="current">
                Seite {{page.number}} von {{ page.paginator.num_pages}}.
        </span>
        {% if page.has_next %}
            <a href="?page={{page.next_page_number}}">Vorwärts</a>   
        {% endif %}
    </span>
</div>
